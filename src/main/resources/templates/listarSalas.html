<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Salas</title>
</head>
<body>
    <h1>Listar Salas</h1>
    <a th:href="@{/salas/criar}">Criar nova sala</a>
    <ul>
        <li th:each="sala : ${salas}">
            <a th:href="@{/salas/{id}(id=${sala.id})}" th:text="${sala.nomeSala}">Nome da Sala</a>
        </li>
    </ul>
</body>
</html>
