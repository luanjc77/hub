<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Sala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Criar Nova Sala</h2>
    <form action="/salas/criar" method="post">
        <label for="nomeSala">Nome da Sala:</label>
        <input type="text" id="nomeSala" name="nomeSala" th:field="${sala.nomeSala}" required>

        <label for="descricaoSala">Descrição da Sala:</label>
        <textarea id="descricaoSala" name="descricaoSala" th:field="${sala.descricaoSala}" rows="4"></textarea>

        <label for="valorSala">Valor da Sala:</label>
        <input type="number" id="valorSala" name="valorSala" step="0.01" th:field="${sala.valorSala}" required>

        <label for="qtdeComporta">Quantidade de Comportas:</label>
        <input type="number" id="qtdeComporta" name="qtdeComporta" th:field="${sala.qtdeComporta}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" th:field="${sala.cidade}">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" th:field="${sala.estado}">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" th:field="${sala.endereco}">

        <button type="submit">Criar Sala</button>
    </form>
    
    <!-- Exibição de erros -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>
</body>
</html>
